<ion-content [fullscreen]="true">
  <ion-card>
    <img src="../../assets//icon/pokemon.png">

    <ion-card>
      <ion-row>
        <ion-col *ngFor="let pokemon of pokemonDataList" size="4">
          <img (click)="openPokemonDetail(pokemon)" [src]="pokemon.sprites.front_default" style="
            border: 2px solid yellow;
            background-color: white;
          "> 
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-card>
</ion-content>
